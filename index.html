<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Fuente pixel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="icon" href="Imagenes/icono-gameboy.png">
    <title>Game Boy</title>
</head>
<body>
    <header>
        <div class="primera">
            <button type="button" class="on-off" value="0" onclick="encender()">ON - OFF</button>
            <span>&#8592 Encender</span>
        </div>
        <!-- <h2></h2> -->
    </header>
    <main>
        <div class="fondo">

            <div class="gray">

                <h1>============ DOT MATRIX WITH STEREO SOUND ======</h1>
                <!-- Cambiar a algo como por ejemplo el puesto que estoy buscando por ejemplo BackEnd developer -->

                <div class="elementos">

                    <div class="bateria-off">
                        <p>O</p>
                        <h3>BATTERY</h3>
                    </div>
    
                    <div class="pantalla-off">
                        <!-- <textarea name="content" id=""></textarea> -->
                        <!--Cuando agrgue el contenido de la pantalla cambio el textarea -->
                        <div class="contenido" id="contenido">
                            <!-- Pantalla apagada con la luz de encendido en bordo o algo mas oscuro -->

                            <!-- Al apretar el on se prende y al apretar el off se apaga -->
                        </div>
                        
                    </div>
                </div>
                
            </div>

            <div class="logotipo">
                <h1 class="nombre">Facundo</h1>
                <h1 class="game">MARQUEZ</h1>
            </div>

            <div class="botones">

                <div class="pad">
                    
                    <button class="izq">V</button>

                    <div class="vertical">
                        <button class="sup">V</button>
                        <button class="inf">V</button>
                    </div>

                    <button class="der">V</button>
                    
                </div>

                <div class="opciones">
                    
                    <div class="a-b">
                        <button type="button">A</button>
                        <button id="descarga">B</button> 
                    </div>
                    <div class="info-ab">
                        <h3>DESCARGAR CV</h3>
                        <h3 class="boton-b">OK</h3>
                    </div>
                    
                </div>
            </div>

        </div>

        
    </main>
    <footer></footer>
    <script src="magia.js"></script>
</body>
</html>
